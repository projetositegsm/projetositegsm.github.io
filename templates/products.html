<div class="products-bg">
  <section id="gsm-products" class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-header">
          <h2>Produtos</h1>
          <p>Conhe√ßa nossos produtos</p>
        </div>
      </div>
      <div class="col-12">
        {% for product in data["products"] %}
          <div class="product-card">
            <div class="section product-images">
              <img
                id="expandedImg-{{ loop.index-1 }}"
                src="{{ product['firstImg'] }}"
                class="expanded-img"
              />
              <div class="thumbnails-row">
                {% for imgSrc in product["imageSrcs"] %}
                  <div class="thumbnail-col">
                    <img
                      src="{{ imgSrc }}"
                      onclick="makeImageExpanded(this, {{ loop.index-1 }})"
                    />
                  </div>
                {% endfor %}
              </div>
            </div>
            <div class="section product-description">
              <div class="title">
                <h3>{{ product["title"] }}</h3>
                <p>{{ product["location"] }}</p>
              </div>
              <div class="description">
                <ul>
                  {% for item in product["description"]["list"] %}
                    <li>
                      {{ item }}
                    </li>
                  {% endfor %}
                </ul>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </section>
</div>

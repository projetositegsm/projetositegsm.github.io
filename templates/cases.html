<section id="gsm-cases" class="container">
  <div class="row">
    <div class="col-12">
      <div class="section-header">
        <h2>Cases</h1>
        <p>Projetos realizados</p>
      </div>
    </div>
    <div class="col-12">
      <!-- Start of cases section -->
      <div class="cases-section">
        {% for case in data["cases"] %}
          <a
            class="cases-col"
            href="javascript:void(0);"
            onclick="openModalImg({{ loop.index }});"
          >
            <div class="square">
              <div class="case-img img-{{ loop.index }}"></div>
              <div class="description" >
                <span class="detail"></span>
                <p>{{ case["label"] }}</p>
              </div>
            </div>
          </a>
          <div class="cases-col">
            <div class="square">
              <div class="case-img img-logo"></div>
            </div>
          </div>
        {% endfor %}
      </div>
      <!-- End of cases section -->
    </div>
  </div>
</section>
